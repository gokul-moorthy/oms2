<mat-card>
    <div class="addbtn">
        <button mat-raised-button color="primary" (click)="neworder()">Add New Order</button>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

        <ng-container matColumnDef="orderid">
            <th mat-header-cell *matHeaderCellDef> Order No </th>
            <td mat-cell *matCellDef="let ele"> {{ele.id}} </td>
        </ng-container>

        <ng-container matColumnDef="customername">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let ele"> {{ele.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneno">
            <th mat-header-cell *matHeaderCellDef> Phone No </th>
            <td mat-cell *matCellDef="let ele"> {{ele.phoneno}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let ele"> {{ele.address}} </td>
        </ng-container>

        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Data </th>
            <td mat-cell *matCellDef="let ele"> {{ele.dueDate}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let ele"> {{ele.total}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let ele">
                <button mat-raised-button (click)="view(ele)" color="primary">View</button>
                <button mat-raised-button (click)="delete(ele)" color="warn">
                    <i class="material-icons">
                        delete
                    </i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
        <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
    </table>
    <mat-card *ngIf="data.data.length === 0" style="text-align: center;">
        No records found
    </mat-card>
</mat-card>
